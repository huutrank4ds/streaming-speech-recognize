<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Realtime</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 30px 32px 24px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            min-width: 350px;
            max-width: 480px;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 18px;
        }
        #status {
            margin-bottom: 12px;
            color: #007bff;
            font-weight: 500;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            justify-content: center;
        }
        #transcript {
            border: 1px solid #e2e8f0;
            background: #f9fafb;
            padding: 12px;
            min-height: 60px;
            font-size: 1.1em;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: box-shadow 0.2s;
        }
        #transcript:focus {
            box-shadow: 0 0 0 2px #3182ce33;
        }
        #volumeMeter {
            width: 100%;
            height: 18px;
            background: #e2e8f0;
            border-radius: 9px;
            margin-bottom: 14px;
            overflow: hidden;
            position: relative;
        }
        #volumeLevel {
            height: 100%;
            background: linear-gradient(90deg, #38b2ac, #3182ce);
            border-radius: 9px;
            width: 0%;
            transition: width 0.1s;
        }
        .icon-btn {
            border: none;
            background: #edf2f7;
            color: #2d3748;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            width: 150px;
        }
        .icon-btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .icon-btn:hover:not(:disabled) {
            background: #c3dafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi giọng nói thành văn bản</h1>
        <p id="status">Trạng thái: Đang kết nối...</p>
        <div id="volumeMeter">
            <div id="volumeLevel"></div>
        </div>
        <div class="controls">
            <button id="startButton" class="icon-btn">Bắt đầu</button>
            <button id="stopButton" class="icon-btn" disabled>Dừng</button>
            <button id="clearButton" class="icon-btn">Xóa kết quả</button>
            <button id="copyButton" class="icon-btn">Sao chép</button>
        </div>
        <div id="transcript">
            <span id="final-transcript"></span>
            <span id="interim-transcript" style="color: grey;"></span>
        </div>
    </div>
    <!-- <div class="change-url-websocket">
        <input type="text" id="wsUrl" placeholder="ws://localhost:8000" />
        <button id="connectBtn">Kết nối</button>
    </div> -->
    <script src="app.js"></script>
</body>
</html>
